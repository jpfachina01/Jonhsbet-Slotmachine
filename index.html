<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot Machine - JonhsBet üé∞üçí</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2d3436;
            color: #dfe6e9;
            text-align: center;
            padding: 50px;
        }
        .balance {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }
        .button {
            padding: 10px 20px;
            font-size: 1.2rem;
            background-color: #0984e3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
        .button:hover {
            background-color: #74b9ff;
        }
        .result {
            margin-top: 20px;
            font-size: 1.5rem;
        }
        .slots {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .slot {
            width: 120px;
            height: 120px;
            background-color: #636e72;
            border: 2px solid #00b894;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            margin: 0 10px;
            transition: transform 0.5s ease; /* Adiciona anima√ß√£o */
        }
        .slot.animate {
            transform: scale(1.2); /* Aumenta o tamanho ao girar */
        }
    </style>
</head>
<body>
    <h1>Slot Machine - JonhsBet üé∞üçí</h1>
    <div class="balance">Saldo: R$ <span id="saldo">1000.00</span></div>
    <input type="number" id="aposta" placeholder="Valor da Aposta" min="10" step="10">
    <button class="button" onclick="jogar()">Girar</button>
    <div class="result" id="resultado"></div>

    <div class="slots" id="slots">
        <div class="slot" id="slot1">?</div>
        <div class="slot" id="slot2">?</div>
        <div class="slot" id="slot3">?</div>
    </div>

    <script>
        let saldo = 1000.00;

        function atualizarSaldo() {
            document.getElementById("saldo").textContent = saldo.toFixed(2);
        }

        function gerarSimbolos() {
            const simbolos = ['üçí', 'üçã', 'üçä', 'üçâ', 'üçá', '‚≠ê']; // Adicione mais s√≠mbolos se quiser
            return simbolos[Math.floor(Math.random() * simbolos.length)];
        }

        function jogar() {
            const aposta = parseFloat(document.getElementById("aposta").value);
            if (isNaN(aposta) || aposta <= 0 || aposta > saldo) {
                alert("Por favor, insira um valor v√°lido para a aposta.");
                return;
            }

            saldo -= aposta; // Deduz a aposta do saldo
            atualizarSaldo();

            // Gira os slots com anima√ß√£o
            const slots = document.querySelectorAll('.slot');
            slots.forEach(slot => {
                slot.classList.add('animate');
                setTimeout(() => {
                    slot.classList.remove('animate');
                }, 500); // Remove a classe ap√≥s a anima√ß√£o
            });

            // Gira os slots
            const slot1 = document.getElementById("slot1");
            const slot2 = document.getElementById("slot2");
            const slot3 = document.getElementById("slot3");

            slot1.textContent = gerarSimbolos();
            slot2.textContent = gerarSimbolos();
            slot3.textContent = gerarSimbolos();

            const resultado = document.getElementById("resultado");
            let novoSaldo;

            // Verifica o resultado
            if (slot1.textContent === slot2.textContent && slot2.textContent === slot3.textContent) {
                const premio = aposta * 2; // Ganho √© o dobro da aposta
                saldo += premio; // Adiciona o pr√™mio ao saldo
                resultado.textContent = `Parab√©ns! Voc√™ ganhou R$${premio.toFixed(2)}!`;
                novoSaldo = saldo.toFixed(2);
            } else {
                resultado.textContent = `Voc√™ perdeu R$${aposta.toFixed(2)}.`;
                novoSaldo = saldo.toFixed(2);
            }

            atualizarSaldo();
        }
    </script>
</body>
</html>
